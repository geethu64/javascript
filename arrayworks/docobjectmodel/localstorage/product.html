<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>PRODUCT DETAILS</h3>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mb-5">
            <div class="col-4 border border-success rounded">
                <div class="mb-3 mt-2">
                    <input type="text" name="" id="pd_name" class="form-control" placeholder="Enter Product Name">

                </div>
                <div class="mb-3">
                    <input type="text" name="" id="pd_amount" class="form-control" placeholder="Enter Product Amount">

                </div>
                <div class="mb-3">
                    <input type="text" name="" id="pd_qty" class="form-control" placeholder="Enter Product Stock">

                </div>
                <div class="mb-3">
                    <button class="btn btn-success" onclick="product. createNewProduct()">Add Product</button>

                </div>

            </div>
            <div class="col-4">
                <div class="border border-success rounded">
                    <table class="table">
                        <tr>
                            <td>Product_name</td>
                            <td>Price</td>
                            <td>Stock</td>
                        </tr>
                        
                            <tbody id="result">


                            </tbody>

                           
                        
                    </table>

                </div>






            </div>
            
            <div class="col-4">
                <div class="mb-3">
                    <input type="text" id="p_name" placeholder="Enter product name">
                </div>
                <div class="mb-3">
                    <input type="button" value="Findproduct" onclick="product.findProduct()" >
                </div>
                <div id="result-section"></div>

            </div>
        </div>

    </div>
    
</body>
<script src="./product_style.js"></script>
</html>
