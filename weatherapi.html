<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <div class="row mb-5">
            <div class="col-4"></div>
            <div class="col-4">

                <input type="text" name="" id="city" placeholder="Enter city name">
                <button class="btn btn-success" onclick="getData()">FetchWeather</button>
            </div>
            <div class="col-4"></div>
            <div class="row"> 
                <div class="col-4"></div>
                <div class="col-4" id="result"> 
    
                </div>
                <div class="col-4"></div>
    
            </div>

        </div>
    
</body>
<script>
        function getData(){
        let place=city.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=acf17b77e96a0fec7fdea0cbc7f38fc1&units=metric`).
        then(res=>res.json()).
        then(data=>displayValues(data))
    }
    function displayValues(weatherdata){
       // console.log(weatherdata.weather[0].main);
       let placename=weatherdata.name
      let temprature=weatherdata.main.temp
        let speed=weatherdata.wind.speed
        let type=weatherdata.weather[0].main
        let html_data=`
        <div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">cityname:${placename}</li>
    <li class="list-group-item">temprature:${temprature}</li>
    <li class="list-group-item">speed:${speed}</li>
    <li class="list-group-item">type:${type}</li>
  </ul>  
  
</div>`
document.querySelector("#result").innerHTML=html_data

   }
</script>
</html>
